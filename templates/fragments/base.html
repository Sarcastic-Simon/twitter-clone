<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - Twitter</title>
</head>
<body>
  <h1>Twitter</h1>
  <p>
    {% if 'username' not in session %}
      <a href="/register">Register</a> |
      <a href="/login">Login</a>
    {% else %}
      <a href="{{ url_for('profile', username=g.user.username) }}">Profile</a>
      <a href="{{ url_for('home') }}">Newsfeed</a>
      <a href="{{ url_for('explore') }}">Explore</a>
    {% endif %}
  </p>
  {% block content %}{% endblock %}
</body>
</html>

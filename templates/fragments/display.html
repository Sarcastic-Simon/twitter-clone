{% macro tweets(tweets, following=False) -%}
<ul>
  {% for tweet in tweets %}
  <li>
    {{ tweet.author }},
    {{ tweet.date_published|humanize }}
    {% if following == True %}
    -
    <a href="{{ url_for('unfollow_page', username=tweet.author) }}">
      Unfollow
    </a>
    {% elif following == False %}
    -
    <a href="{{ url_for('follow_page', username=tweet.author) }}">
      Follow
    </a>
    {% endif %}
    : {{ tweet.message }}
  </li>
  {% endfor %}
</ul>
{%- endmacro %}

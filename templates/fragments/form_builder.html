{% macro input(name, type='text') -%}
<input id="{{ name }}" name="{{ name }}"
       placeholder="{{ name|capitalize }}" type="{{ type }}">
<label for="{{ name }}"></label>
{%- endmacro %}

{% macro textarea(name) -%}
<textarea cols="30" id="{{ name }}"
          name="{{ name }}" placeholder="{{ name|capitalize }}"
          rows="3"></textarea>
<label for="{{ name }}"></label>
{%- endmacro %}

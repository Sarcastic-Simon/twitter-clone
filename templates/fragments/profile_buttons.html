{% if g.user.username == username %}
    <a href="/logout" class="button">Logout</a>
{% elif username not in g.user.followers %}
    <a href="{{ url_for('follow', username=username) }}"
       class="button">
        Follow
    </a>
{% elif username in g.user.followers %}
    <a href="{{ url_for('unfollow', username=username) }}"
       class="button">
        Unfollow
    </a>
{% endif %}
